<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="content">
        <h6 class="product-catagory">PERFUME</h6>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-discription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button class="cta">
          <img src="images/icon-cart.svg" alt="" srcset="">Add to cart
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rashid-shahriar.netlify.app/">Rashid Shahriar</a>.
  </div>
</body>

</html>
